<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex-col p-5 bg-white">
      <div
        class="flex justify-center mb-5 text-3xl text-green-600 font-semibold"
      >
        Tickethack
      </div>
      <div class="flex justify-around font-semibold">
        <div>Cart</div>
        <div>Bookings</div>
      </div>
    </div>
    <div
      class="bg-cover"
      style="background-image: url(./assets/images/background.jpg)"
    >
      <div>
        <h1 class="text-white text-2xl font-semibold pt-5 text-center">
          Explore the world effortlessly by train!
        </h1>
        <h2 class="text-white text-center p-5">
          Compare, book and enjoy cheap prices for train tickets: yout journey
          starts on tickethack.
        </h2>
      </div>
      <div class="flex-col text-center">
        <div class="pt-5">
          <input class="m-2 p-2 rounded" type="text" placeholder="Departure" />
          <input class="m-2 p-2 rounded" type="text" placeholder="Arrival" />
          <input class="m-2 p-2 rounded" type="date" />
        </div>
        <div class="flex-col justify-center">
          <img class="" src="./assets/images/train.png" />
          <div></div>
          <p>It's time to book your trip</p>
        </div>
      </div>
    </div>
  </body>
</html>
