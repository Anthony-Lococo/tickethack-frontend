<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Tickethat</h1>
      <nav>
        <ul id="nav">
          <li class="list1"><a href="#">Cart</a></li>
          <li class="list2"><a href="#">Bookings</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Explore the world effortlessly by train!</h2>
      <h3>
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethat.
      </h3>
      <div id="content">
        <div class="container">
          <!-- Contenu du premier bloc -->
          <div id="inputs">
            <input id="departure" type="text" placeholder="Departure" />
            <input id="arrival" type="text" placeholder="Arrival" />
            <input id="date" type="date" placeholder="date" />
          </div>
          <div id="search">
            <button id="searchBtn" type="button">Search</button>
          </div>
        </div>
        <div class="container">
          <!-- Deuxième bloc -->
          <div class="block2">
            <div class="imageTrain">
              <image id="train" src="./assets/images/train.png" />
              <hr />
              <p id="text">
                <strong>It's time to book yout future trip.</strong>
              </p>
            </div>
            <!-- Contenu du deuxième bloc -->
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
