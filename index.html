<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Tickethat</h1>
      <nav>
        <ul id="nav">
          <li class="list"><a href="#">Cart</a></li>
          <li class="list"><a href="#">Bookings</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Explore the world effortlessly by train!</h2>
      <h3>
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethat.
      </h3>
      <div id="content">
        <div class="container">
          <!-- Premier bloc -->
          <div class="block1">
            <!-- Contenu du premier bloc -->
            <div id="inputs">
              <input type="text" placeholder="Departure" />
              <input type="text" placeholder="Arrival" />
              <input type="date" placeholder="date" />
            </div>
            <div id="search">
              <button type="button">Search</button>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Deuxième bloc -->
          <div class="block2">
            <!-- Contenu du deuxième bloc -->
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
